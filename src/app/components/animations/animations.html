<ng-container *ngIf="animations$ | async as animations">
  <div class="container">
    <div class="title">Animations</div>
    <div class="content">
      <div class="list">
        <div class="item first" (click)="toggle(null)" [class.active]="!id">
          Original
        </div>
        <div class="item" *ngFor="let animation of animations; let i = index" [class.active]="id === animation.id">
          <span class="flex" (click)="toggle(animation.id)">+{{i + 1}}</span>
          <span class="close-link"
                #closeLink
                (click)="remove($event, closeLink, animation.id)">X</span>
        </div>
        <div class="add-new" (click)="add($event)">
          +
        </div>
      </div>
    </div>
  </div>
</ng-container>
