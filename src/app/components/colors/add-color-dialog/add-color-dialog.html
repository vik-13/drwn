<h2 mat-dialog-title>Add color</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput name="color" #field required placeholder="Color"/>
  </mat-form-field>
  <div class="color-example" [style.backgroundColor]="field.value"></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="add(field)">Add</button>
</mat-dialog-actions>
