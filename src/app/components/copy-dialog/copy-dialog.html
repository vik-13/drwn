<form #form="ngForm" autocomplete="off" novalidate (submit)="copy(form)">
  <h2 mat-dialog-title>Create new drawing</h2>
  <mat-dialog-content>
    <div class="form-container">
      <div class="full-width">
        <mat-form-field>
          <input matInput name="name" [ngModel]="name" required placeholder="Name"/>
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox name="includeAnimations" [ngModel]>Include animations</mat-checkbox>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary">Copy</button>
  </mat-dialog-actions>
</form>
