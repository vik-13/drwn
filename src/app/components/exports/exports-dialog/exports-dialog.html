<h2 mat-dialog-title>Export drawing</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput
           placeholder="Scale Ratio"
           [value]="scaleRatio"
           (change)="changeScaleRatio($event)">
  </mat-form-field>

  <h3>Main ({{mainSource.length}} chars, size: ({{size.x}}, {{size.y}})):</h3>
  <p>
    {{mainSource}}
  </p>
  <h3>Animations ({{animationsSource.length}} chars):</h3>
  <p>
    {{animationsSource}}
  </p>
</mat-dialog-content>
